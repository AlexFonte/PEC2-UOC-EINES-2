<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">
  <meta name="description" content="Jornadas y charlas sobre la economia circular." />
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <link rel="icon" href="assets/images/logo-white.svg" type="image/svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins&family=Onest:wght@100..900&display=swap"
    as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="assets/images/logo-color.svg" as="image">
  <link rel="preload" href="assets/images/logo-white.svg" as="image">
  <title>UOC EINES 2 PEC 2</title>
</head>

<body>
  <!-- HEADER -->
  <include src="./views/header.html"></include>
  <main class="container mb-5">
    <form name="contact" method="POST" netlify class="card border-0 shadow-lg rounded-3">
      <div class="card-header text-center border-warning border-1 text-warning bg-white rounded-3">
        <h2 class=" base__title">Formulario de contacto</h2>
        <p class="">Si tienes alguna duda o sugerencia, no dudes en ponerte en contacto con nosotros.</p>
      </div>
      <div class="card-body border-bottom-1">
        <div class="mb-3">
          <label for="floatingInputName" class="form-label">Nombre y apellidos</label>
          <input type=" text" class="form-control" id="floatingInputName" placeholder="Nombre y apellidos">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="floatingSelect" class="form-label">Opción</label>
          <select class="form-select" id="floatingSelect" aria-label="Floating label  select example">
            <option selected value="">--Selecciona una opción--</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

        </div>
      </div>
      <div class="card-footer bg-white border-0 text-center rounded-3">
        <button type="submit" class="btn btn-outline-warning btn-lg ">
          <i class="fa-solid fa-envelope-circle-check"></i>
          Enviar comentario!
        </button>
      </div>
    </form>
  </main>
  <include src="./views/footer.html"></include>
  <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
