<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">
  <meta name="description" content="Jornadas y charlas sobre la economia circular." />
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <link rel="icon" href="assets/images/logo-white.svg" type="image/svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins&family=Onest:wght@100..900&display=swap"
    as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="assets/images/logo-color.svg" as="image">
  <link rel="preload" href="assets/images/logo-white.svg" as="image">
  <title>UOC EINES 2 PEC 2</title>
</head>

<body>
  <!-- HEADER -->
  <include src="./views/header.html"></include>
  <main class="container mb-5">
    <section>
      <!-- form de contacto  -->
      <form name="contact" method="POST" netlify class="card border-0 shadow-lg rounded-3 form__contact">
        <div class="card-header mt-2 text-center border-warning border-1 text-warning bg-white rounded-3">
          <h2 class=" base__title">Formulario de contacto</h2>
          <p class="">Si tienes alguna duda o sugerencia, no dudes en ponerte en contacto con nosotros.</p>
        </div>
        <div class="card-body border-bottom-1">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre y apellidos</label>
            <input type=" text" class="form-control" id="name" name="name" placeholder="Nombre y apellidos">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentairo" title="comentario" name="comentairo" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="opcion" class="form-label">Opción</label>
            <select class="form-select" id="opcion" name="opcion" aria-label="Floating label  select example">
              <option selected value="">--Selecciona una opción--</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

          </div>
        </div>
        <div class="card-footer bg-white border-0 text-center rounded-3 mb-2">
          <button type="button" class="btn btn-outline-warning btn-lg" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <i class="fa-solid fa-envelope-circle-check fa-xl"></i>
            Enviar comentario!
          </button>

        </div>

        <!-- modal confirmacion  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title bs__title text-warning" id="exampleModalLabel">Confirmarción de
                  envio</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div>
                  <div class="alert alert-primary d-flex align-items-center" role="alert">
                    <i class="fa-solid fa-info-circle fa-2xl bi flex-shrink-0 me-2"></i>
                    <span> ¿Estas seguro de enviar el comentario?</span>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"><i
                      class="fa-solid fa-xmark fa-xl"></i>
                    Cancelar</button>
                  <button type="submit" class="btn btn-outline-warning" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Tooltip test: send comment"><i
                      class="fa-solid fa-check fa-xl"></i>
                    Enviar</button>
                </div>
              </div>
            </div>
          </div>
      </form>
    </section>
    <section class="bloque__alert container">

    </section>
  </main>
  <include src="./views/footer.html"></include>
  <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
